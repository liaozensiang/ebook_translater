<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Workbench</title>
    <style>
        :root {
            --bg-color: #1e1e2e;
            --card-bg: #2a2a3c;
            --text-color: #c9d1d9;
            --accent-color: #64b5f6;
            --border-color: #3e3e50;
            --success-color: #81c784;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 250px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .segment-container {
            flex: 1;
            display: flex;
            gap: 20px;
            overflow-y: auto;
            align-items: center;
        }

        .text-panel {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            height: 60%;
            display: flex;
            flex-direction: column;
        }

        .text-panel h3 {
            margin-top: 0;
            color: var(--accent-color);
        }

        .source-text {
            font-size: 1.2em;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        textarea.target-text {
            width: 100%;
            height: 100%;
            background-color: #181825;
            color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            font-size: 1.2em;
            line-height: 1.6;
            resize: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
            background-color: var(--card-bg);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-approve {
            background-color: var(--success-color);
            color: #000;
        }

        .btn-approve:hover {
            transform: scale(1.05);
        }

        .btn-regen {
            background-color: var(--accent-color);
            color: #000;
        }

        .btn-nav {
            background-color: #444;
            color: #fff;
        }

        .glossary-item {
            background-color: #333;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid var(--accent-color);
        }

        .glossary-key {
            font-weight: bold;
            color: var(--accent-color);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--success-color);
            width: 0%;
            transition: width 0.3s;
        }

        #loading {
            display: none;
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h3>Glossary Matches</h3>
        <div id="glossary-list">
            <p style="color: #666;">No relevant terms found.</p>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <div>
                <h2 id="project-name">Loading...</h2>
                <div style="font-size: 0.9em; margin-bottom: 5px;">
                    <a href="/glossary.html" style="color: #64b5f6; text-decoration: none;">Manage Glossary ↗</a>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <span id="progress-text">0/0</span>
            </div>
            <div id="loading">Translating...</div>
        </div>

        <div class="segment-container">
            <div class="text-panel">
                <h3 id="lbl-source">Source Text</h3>
                <div class="source-text" id="jp-text"></div>
            </div>
            <div class="text-panel">
                <h3 id="lbl-target">Target Text</h3>
                <textarea class="target-text" id="zh-text"></textarea>
            </div>
        </div>

        <div class="action-buttons">
            <button onclick="prevSegment()" title="Ctrl + Left">← Back</button>
            <button onclick="regenerate_llm()" class="btn-regen" style="background-color: #6272a4;">LLM Regen</button>
            <button onclick="google_translate()" class="btn-regen" style="background-color: #4285F4;">Google
                Trans</button>
            <button onclick="approveAndNext()" class="btn-approve" title="Ctrl + Enter">Approve & Next →</button>
        </div>
    </div>

    <script>
        let sessionData = null;
        let currentIndex = 0;

        async function loadSession() {
            const res = await fetch('/api/session');
            sessionData = await res.json();
            document.getElementById('project-name').innerText = sessionData.project_name || "Project";

            // Set Dynamic Headers
            if (sessionData.src_lang) document.getElementById('lbl-source').innerText = sessionData.src_lang;
            if (sessionData.tgt_lang) document.getElementById('lbl-target').innerText = sessionData.tgt_lang;

            // Find first pending
            const firstPending = sessionData.segments.findIndex(s => s.status === 'pending');
            if (firstPending !== -1) currentIndex = firstPending;

            render();
        }

        function render() {
            if (!sessionData || !sessionData.segments) return;

            const seg = sessionData.segments[currentIndex];
            document.getElementById('jp-text').innerText = seg.jp;
            document.getElementById('zh-text').value = seg.zh;

            // Update Glossary Sidebar
            const glossaryList = document.getElementById('glossary-list');
            glossaryList.innerHTML = '';

            // Client-side glossary matching
            const matches = [];
            if (sessionData.glossary) {
                for (const [key, val] of Object.entries(sessionData.glossary)) {
                    if (seg.jp.includes(key)) {
                        matches.push({ k: key, v: val });
                    }
                }
            }

            if (matches.length > 0) {
                matches.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'glossary-item';
                    div.innerHTML = `<span class="glossary-key">${m.k}</span>: ${m.v}`;
                    glossaryList.appendChild(div);
                });
            } else {
                glossaryList.innerHTML = '<p style="color: #666;">No relevant terms found.</p>';
            }

            // Progress
            const total = sessionData.segments.length;
            const approved = sessionData.segments.filter(s => s.status === 'approved').length;
            document.getElementById('progress-text').innerText = `${approved} / ${total} Approved`;
            document.getElementById('progress').style.width = `${(approved / total) * 100}%`;
        }

        async function approveAndNext() {
            const seg = sessionData.segments[currentIndex];
            const newText = document.getElementById('zh-text').value;
            const isApprove = true;

            // Optimistic update
            seg.zh = newText;
            seg.status = 'approved';

            // Compute next index
            let nextIndex = currentIndex + 1;
            if (nextIndex >= sessionData.segments.length) nextIndex = currentIndex;
            currentIndex = nextIndex;
            render();

            // Background save
            await fetch(`/api/segment/${seg.id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ zh: newText, approved: true })
            });
        }

        function prevSegment() {
            if (currentIndex > 0) {
                currentIndex--;
                render();
            }
        }

        async function regenerate_llm() {
            const seg = sessionData.segments[currentIndex];
            showLoading(true);
            document.getElementById('zh-text').disabled = true;

            try {
                const res = await fetch(`/api/translate/${seg.id}`, { method: 'POST' });
                const data = await res.json();
                if (data.zh) {
                    seg.zh = data.zh;
                    document.getElementById('zh-text').value = data.zh;
                } else {
                    alert("LLM Translation failed: " + (data.error || "Unknown error"));
                }
            } catch (e) {
                alert("Error: " + e);
            } finally {
                showLoading(false);
                document.getElementById('zh-text').disabled = false;
            }
        }

        async function google_translate() {
            const seg = sessionData.segments[currentIndex];
            showLoading(true);
            try {
                const res = await fetch(`/api/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: seg.jp })
                });
                const data = await res.json();
                if (data.zh) {
                    seg.zh = data.zh; // Update local model
                    document.getElementById('zh-text').value = data.zh;
                    // Auto-save draft by triggering a silent update if we wanted, 
                    // but usually user will approve next.
                } else {
                    alert("Google Translate Failed: " + data.error);
                }
            } catch (e) {
                alert("Error: " + e);
            }
            showLoading(false);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        window.onload = loadSession;

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl+Enter or Cmd+Enter -> Approve & Next
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault(); // prevent newline if in textarea
                approveAndNext();
                return;
            }

            // Ctrl+Left -> Back
            if ((e.ctrlKey || e.metaKey) && e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSegment();
                return;
            }

            // Ctrl+Right -> Next (Skip) - optional but useful
            if ((e.ctrlKey || e.metaKey) && e.key === 'ArrowRight') {
                e.preventDefault();
                // Just go next without approving? Or approve? 
                // Let's Reuse approveAndNext for Ctrl+Right as well since user asked for "Approve, Next" ease
                approveAndNext();
                return;
            }
        });
    </script>

</body>

</html>
